<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self Portrait</title>
    <link rel="stylesheet" href="SelfPortraitStyle.css">
</head>

<body>
    <div class="head">
        <div class="hair">
            <div class="hairBack"></div>
            <div class="left hairStroke"></div>
            <div class="right hairStroke"></div>
            <div class="extraHairRight"></div>
            <div class="hairStrokeSmall"></div>
        </div>
        <div class="brows">
            <div class="brow"></div>
            <div class="connections">
                <div class="left connection"></div>
                <div class="right connection"></div>
            </div>
            <div class="brow"></div>
        </div>
        <div class="eyes">
            <div class="eye">
                <div class="iris">
                    <div class="pupil"></div>
                </div>
            </div>
            <div class="eye">
                <div class="iris">
                    <div class="pupil"></div>
                </div>
            </div>
        </div>
        <div class="ears">
            <div class="ear"></div>
            <div class="ear"></div>
        </div>
        <div class="nose">
            <div class="left noseSide"></div>
            <div class="noseCenter"></div>
            <div class="right noseSide"></div>
        </div>
        <div class="moustache">
            <div class="actualMoustache"></div>
        </div>
        <div class="mouth"></div>
        <div class="neck"></div>
        <div class="coatNeckThings">
            <div class="left coatNeckThing"></div>
            <div class="right coatNeckThing"></div>
        </div>
        <div class="body">
            <div class="coatLines">
                <div class="coatLine"></div>
                <div class="coatLine"></div>
            </div>
            <div class="shirt"></div>
            <div class="bottomRim"></div>
            <div class="darkBackground"></div>
        </div>
        <div class="arms">
            <div class="left arm">
                <div class="left upperArm">
                    <div class="fakeBadge"></div>
                </div>
                <div class="left lowerArm">
                    <div class="sleeve"></div>
                </div>
                <div class="hand"></div>
            </div>
            <div class="right arm">
                <div class="right upperArm"></div>
                <div class="right lowerArm">
                    <div class="sleeve"></div>
                </div>
                <div class="hand"></div>
            </div>
        </div>
    </div>
</body>

</html>
